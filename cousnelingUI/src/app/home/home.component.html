<div class="panel">
  <div class="home-description font-resize">
    Welcome to our website, its a platform for the people who seeks counselling. Just select a counselor of your type and book appointment.
  </div>  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner blur">
        <div class="item active">
          <img src="{{currentImage}}" class="d-block w-100" alt="...">
        </div>
      <a class="carousel-control-prev " href="#carouselExampleIndicators" role="button" (click)="previous()" data-slide="prev">
        <span class="carousel-control-prev-icon icon"  aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" (click)="next()" data-slide="next">
        <span class="carousel-control-next-icon icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
   
</div>
